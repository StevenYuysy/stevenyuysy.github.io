<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Canvas Particle</title>
        <style media="screen">
            html {
                background-color: #222;
            }
        </style>
        <script src="particle.js" charset="utf-8"></script>
    </head>
    <body>
        <canvas id="canvas" width="600" height="600"></canvas>
        <script type="text/javascript">
            var particle = new Particle({
                selector: '#canvas',
                url: 'isux.png',
                startX: 150,
                startY: 300,
                delay: 100,
                duration: 1000,
                offset: 1,
                easing: 'easeInOutBack'
            })

        </script>
    </body>
</html>
